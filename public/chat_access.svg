
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">
  <rect x="0" y="0" width="600" height="400" rx="24" fill="#F7F7F7"/>

  <text x="48" y="100" font-size="34" font-weight="600" fill="#000">
    Chat with<span dy="40" x="48">the Data</tspan>
  </text>
  <text x="48" y="180" font-size="16" fill="#555">
    Use our hosted chat UI at<br/>
    <tspan font-weight="600">platform.nwsldata.com</tspan>.
  </text>

  <!-- Chat bubble icon -->
  <g transform="translate(400 120)" fill="#FFFFFF" stroke="#50B873" stroke-width="4">
    <rect x="0" y="0" width="130" height="90" rx="12" ry="12"/>
    <polygon points="40,90 30,120 70,90" fill="#FFFFFF" stroke="#50B873" stroke-width="4"/>
    <line x1="20" y1="30" x2="110" y2="30" stroke="#50B873" stroke-width="6" />
    <line x1="20" y1="55" x2="90" y2="55" stroke="#50B873" stroke-width="6" />
  </g>
</svg>
