{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <style>
    .md-header__button.md-logo {
      margin: 0;
      padding: 0;
    }
    
    .md-header__title {
      font-weight: 600;
    }
    
    /* Custom navigation links in header */
    .md-header__nav-links {
      margin-left: auto;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .md-header__nav-links a {
      color: var(--md-primary-fg-color--light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .md-header__nav-links a:hover {
      color: var(--md-primary-fg-color);
    }
  </style>
{% endblock %}

{% block site_name %}
  <span style="color: #2563eb;">NWSL</span> <span style="color: #000;">Data</span>
{% endblock %}

{% block header %}
  {{ super() }}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add custom navigation links to header
      const header = document.querySelector('.md-header__inner');
      if (header) {
        const navLinks = document.createElement('div');
        navLinks.className = 'md-header__nav-links';
        navLinks.innerHTML = `
          <a href="https://platform.nwsldata.com">Platform</a>
          <a href="https://platform.nwsldata.com/docs/">Docs</a>
        `;
        header.appendChild(navLinks);
      }
    });
  </script>
{% endblock %}
