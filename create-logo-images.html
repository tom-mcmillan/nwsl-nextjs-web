<!DOCTYPE html>
<html>
<head>
    <title>NWSL Data Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .logo {
            font-size: 32px;
            font-weight: 600;
            display: inline-block;
        }
        .nwsl { color: #3b82f6; }
        .data { color: #000000; margin-left: 10px; }
        
        /* For clean screenshot */
        .container {
            display: inline-block;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="nwsl">NWSL</span><span class="data">Data</span>
        </div>
    </div>
    
    <p style="margin-top: 40px; color: #666; font-size: 14px;">
        Instructions: Right-click on the logo above and "Save image as..." to get a PNG file,<br>
        or take a screenshot of just the logo area for use in Google Workspace.
    </p>
</body>
</html>
